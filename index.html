<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <h1>Marks Login Page</h1>
<form>
    <div class="userbox">
        <label for="userbox">Username</label>
        <input type="username" class="form-control" id="inputusername">
    </div>
    <div class="passbox">
        <label for="pwbox">Password</label>
        <input type="password" class="form-control" id="inputpassword">
    </div>
    <button type="submit" class="button">Submit</button>
</form>
<div class="forgot">
    <h5><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Forgot Password?</a></h5>
</div>
</body>
</html>
